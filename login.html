<div id="login" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="POST">
            <label for="email-login">Correo Electrónico:</label>
            <input type="email" id="email-login" name="email" placeholder="Correo Electrónico" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<script>
var modal = document.getElementById('login');
var btn = document.querySelector('.modal-btn');
var span = document.getElementsByClassName('close-btn')[0];

btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
